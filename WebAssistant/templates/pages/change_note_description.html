{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add income :: {{ block.super }}
{% endblock %}

{% block welcome %}
<h1 class="add_income">Change note description</h1>
<div class="shit">
    <form style="width: 45%" action="{% url 'change_note_description' note_id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn_add_income">Change note description</button>
    </form>
</div>
{% endblock %}
