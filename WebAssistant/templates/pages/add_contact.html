{% extends 'base.html' %}

{% block title %}
    Add income :: {{ block.super }}
{% endblock %}

{% block welcome %}
    <div class="contacts">
        <h1 class="add_income">Adding contact</h1>
        <form class="income_form" action="{% url 'contact_book' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_add_income">Add Contact</button>
        </form>
    </div>
{% endblock %}
